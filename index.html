<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	#parent{
  display:flex;
}
.child{
  flex:1;
  height:100px;
}
input{
  font-size:30pt;
  text-align:center;
}
p{
  text-align:center;
  font-size:30pt;
}
button{
  width:100vw;
  height:100px;
  font-size:30pt;
  background-color:rgba(0,0,3,.3);
  
}


</style>
<body>

<div id="parent">
  <input class="child" id="a" type="text">
  <p class="child" id="grade"></p>
</div>

<button onclick="displayGrade()">Whats my grade?</button>
</body>
<script type="text/javascript">
	var grade;

	function setValues(){
	   // set the value for a based on what is inputted in the input field.
	   grade = Number(document.getElementById('a').value);
	}

	function displayGrade(){
		setValues();
	// set your conditions based on the numerical grade
		if(grade>=90){
		//          // output the 'A' grade into the display!
			document.getElementById('grade').innerHTML = 'A';
		}
		else if(grade>=80){
		//          // output the 'A' grade into the display!
			document.getElementById('grade').innerHTML = 'B';
		}else if(grade>=70){
		//          // output the 'A' grade into the display!
			document.getElementById('grade').innerHTML = 'C';
		}
		else{
		//     // output the F grade into the display!

			document.getElementById('grade').innerHTML = 'F';
		}
	}
</script>
</html>
